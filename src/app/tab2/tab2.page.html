<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id = "titleAndroid"  class="title">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id = "title" class="title" size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <img class="img" src="assets/img/fortune-teller.png">

  <ion-card color="tertiary">
    <ion-card-header>
      <ion-card-title>Our Predictions: </ion-card-title>
    </ion-card-header>

    <ion-card-content class="content">
      <ion-list *ngFor="let user of users">
        <ion-item >
          <ion-thumbnail slot="start">
            <ion-icon class="icon" name="heart-half"></ion-icon>
          </ion-thumbnail>
          <ion-label style="font-size:12px"id="gender">Gender: </ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <ion-icon class="icon" name="accessibility"></ion-icon>
          </ion-thumbnail>
          <ion-label id="age" >Age: {{user.age}}</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-icon name="earth" class="icon"></ion-icon>
          </ion-thumbnail>
          <ion-label id="nation">Nationality: </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
